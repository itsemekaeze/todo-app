{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col">
        <h2>Add Item</h2>
        <form action="add_todo/" method="post" class="form-inline">
            {% csrf_token %}
            <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="type here...">
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>

    </div>


</div>
<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
            <li class="list-group-item">{{todo_item.text}}
                <div class="float-end">
                    <form action="delete_todo/{{todo_item.id}}/" method="post">
                        {% csrf_token %}

                        <button type="submit" class=" btn btn-sm btn btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
